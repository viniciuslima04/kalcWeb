<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" id="num9">9</button>
                <button data-val="8" id="num8">8</button>
                <button data-val="7" id="num7">7</button>
                <button data-val="6" id="num6">6</button>
                <button data-val="5" id="num5">5</button>
                <button data-val="4" id="num4">4</button>
                <button data-val="3" id="num3">3</button>
                <button data-val="2" id="num2">2</button>
                <button data-val="1" id="num1">1</button>
                <button data-val="clear" id="limpar">C</button>
                <button data-val="." id="ponto">.</button>
                <button data-val="0" href="0" id="num0">0</button>
            </div>
            <div class="operators">
                <button data-val="รท">รท</button>
                <button data-val="x">x</button>
                <button data-val="-">-</button>
                <button data-val="+">+</button>
                <button data-val="=">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
